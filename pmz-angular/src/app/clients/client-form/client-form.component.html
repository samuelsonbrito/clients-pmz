<div class="container" style="margin-top: 50px;">

    <div class="row" style="margin-bottom: 30px;">
        <div class="col-6">
          <div class="float-left">
            <div style="font-size: 20px; text-align: left">Sistema TI <br><b>Novo Cadastro</b></div>
          </div>
        </div>

      </div>

  <div class="cadastro">
      <form [formGroup]="clientForm" (submit)="save()">
          <div class="form-row">
            <div class="form-group col-md-5" style="margin-right: 50px;">
              <label for="">Nome completo</label>
              <input formControlName="name" type="text" class="form-control">
            </div>
            <div class="form-group col-md-2">
              <label for="">Registro</label>
              <label class="checkmarkd">Ativo
                  <input type="checkbox"  formControlName="register">
                  <span class="checkmark"></span>
                </label>
            </div>
            <div class="form-group col-md-2">
                <button class="btn btn-outline-secondary float-right botao" [routerLink]="['']">Cancelar</button>
              </div>
            <div class="form-group col-md-2">
                <button class="btn btn-outline-secondary botao" [disabled]="clientForm.invalid">Salvar cadastro</button>
            </div>
          </div>
        </form>
  </div>



  </div>
